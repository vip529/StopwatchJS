<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
   
    <script src="https://kit.fontawesome.com/8a4c0035ef.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>
      Stopwatch
    </h1>
  <div class = "wrap">
    <div id = "timer">

      <svg width = "260" height = "260">
        <circle class= "defaultCircle" cx ="125" cy = "125" r = "120" stroke= "#72bcd4" 
        stroke-width = "10" fill = "none" stroke-linecap ="round"/>
        
        <circle id= "animateCircle" cx ="125" cy = "125" r = "120" stroke= "#407294" 
        stroke-width = "10" fill = "none" stroke-linecap ="round"/>

      </svg>
      <span id = "hour">00</span>:
      <span id = "minute">00</span>:
      <span id = "second">00</span>:
      <span id = "millisecond">00</span>
      
    </div>
    <p>Your time starts now</p>
    <div class = "option">
        
        <a id = "play" onclick="playFunc()" href = "javascript: void(0)">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
            
        </a>
        <a id = "stop" onclick="stopFunc()" href = "javascript: void(0)">
            <i class="fas fa-stop"></i> Stop
        </a>
        <a id = "reset" onclick="resetFunc()" href = "javascript: void(0)">
            <i class="fas fa-undo"></i>
            <!-- <svg 
          class="w-1 h-2" 
          fill="currentColor" 
          viewBox="0 0 20 20" 
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" 
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" 
            clip-rule="evenodd">
          </path> -->
      </svg>
        </a>

      </div>

  </div>
    <script src="index.js"></script>
    <script src="stopwatch.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  </body>
</html>
